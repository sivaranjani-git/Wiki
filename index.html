<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator Using API in Js</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css"/>

</head>
<body style="background-color: #0a0908">

    <section class="card">
     <section class="card-body">
        <i class="bi bi-quote quote-icon"></i>
       <blopckquote class="blopckquote-header">
        <p>The ladder of sucess is never crowded of the top.</p>
        <flooter class="blopckquote-footer">
            <cite class="author" title="Author">Napolean hill</cite>
        </flooter>
       </blopckquote>
      </section>
      <section classs="card-footer" style="background-color: #e7ecef; padding-top: 20px">
        <ul>
            <li>
                <button class="mic-btn" title="Voice Note"><i class="bi bi-mic-fill"></i></button>
            </li>
            <li>
                <button class="copy-btn" title="copy to clipboard!" id="copy_msg"><i class="bi bi-copy"></i></button>
            </li>
            <li>
                <button class="refresh-btn" title="New Quote"><i class="bi bi-arrow-clockwise"></i></button>
            </li>
        </ul>
    
    </section>
    </section>

    <script src="/first.js"></script>
</body>
</html>
